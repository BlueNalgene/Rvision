language: R
sudo: false
cran: http://cran.rstudio.com
cache: packages
warnings_are_errors: false
os:
  - linux
  - osx

r_build_args: "--no-manual --no-build-vignettes"
r_check_args: "--as-cran --ignore-vignettes --no-examples --install-args=--build"

before_install:
  - fname=travis_helpers.sh
  - wget -O ${fname} http://bit.ly/travis_helpers
  - cat ${fname}; source ${fname}; rm ${fname}
  - cat DESCRIPTION
  - export PACKAGE_NAME=`package_name`
  - export RCHECK_DIR=${PACKAGE_NAME}.Rcheck

after_success:
  - cat ${RCHECK_DIR}/00install.out
  - cat ${RCHECK_DIR}/00check.log
  - |

       $(npm bin)/set-up-ssh --key "$encrypted_82d606cad81b_key" \
                             --iv "$encrypted_82d606cad81b_iv" \
                             --path-encrypted-key "github_deploy_key.enc"

after_failure:
  - cat ${RCHECK_DIR}/00install.out
  - cat ${RCHECK_DIR}/00check.log

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file: "${PACKAGE_NAME}*.t*gz"
  file_glob: true
  on:
    repo: swarm-lab/${PACKAGE_NAME}

before_deploy:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then rm -f *.tar.gz; fi
